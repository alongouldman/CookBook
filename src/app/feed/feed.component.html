<div class="page-container bg-overlay">
	<div class="posts-container" *ngIf="loaded">
		<div class="mt-20" *ngFor="let post of posts">
			<post-card [recipe]="post"></post-card>
		</div>
	</div>

	<div *ngIf="!loaded" class="w-100-p h-100-p" fxLayout="row" fxLayoutAlign="center center">
		<loading-spinner></loading-spinner>
	</div>
</div>
